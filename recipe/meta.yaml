{% set name = "openff-interchange" %}
{% set version = "0.3.7" %}

package:
  name: openff-interchange-split
  version: {{ version }}

source:
  path: ./build_base.sh
  url: https://github.com/openforcefield/openff-interchange/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0a3d87172f3387d919e19d2dbd4b0074f217be79fd712c883ba0ce655c812707

build:
  number: 0

outputs:
  - name: openff-interchange-base
    script: build_base.sh
    build:
      noarch: python

    requirements:
      host:
        - python >=3.9,<3.12.0a0
        - pip
      run:
        - python >=3.9,<3.12.0a0
        - pydantic >=1.10.8,<2.0.0a0
        - openmm >=7.6
        - openff-toolkit-base >=0.13
        - openff-units =0.2
        - openff-utilities >=0.1.5
        - openff-models >=0.0.3
      run_constrained:
        - foyer >=0.11.3
        - jax >=0.3
        - jaxlib >=0.3

    test:
      imports:
        - openff.interchange

  - name: openff-interchange
    build:
      noarch: python

    requirements:
      host:
        - python >=3.9,<3.12.0a0
      run:
        - python >=3.9,<3.12.0a0
        - {{ pin_subpackage('openff-interchange-base', exact=True) }}
        - openff-toolkit >=0.13
        - panedr

    test:
      imports:
        - openff.interchange
      files:
        - test_stack_imports.py
      commands:
        - python test_stack_imports.py

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A project (and object) for storing, manipulating, and converting molecular mechanics data.
  dev_url: https://github.com/openforcefield/openff-interchange

extra:
  recipe-maintainers:
    - mattwthompson
    - j-wags
